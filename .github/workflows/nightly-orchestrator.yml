name: Nightly Orchestrator

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:
    inputs:
      exp_name:
        description: 'Experiment name'
        required: true
        default: 'nightly_run'

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pre-commit ruff black isort

      - name: Run orchestrator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/agents/orchestrator.py \
            --exp_name ${{ github.event.inputs.exp_name }} \
            --commands scripts/agents/commands.nightly.json \
            --use_worktree \
            --parallel 2 \
            --results_dir results/nightly \
            --auto_fix_before_pr \
            --post_pr_labels auto-results,overnight \
            --post_pr_reviewers ''

      - name: Aggregate results
        run: |
          python3 scripts/agents/results_aggregator.py --exp_dir results/nightly/${{ github.event.inputs.exp_name }} || true

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results-${{ github.event.inputs.exp_name }}
          path: results/nightly/${{ github.event.inputs.exp_name }}/aggregated.*
